<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Analytics Dashboard</title>
    
    <!-- Bootstrap CSS (from CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --success: #059669;
            --purple: #7c3aed;
            --orange: #ea580c;
            --cyan: #0891b2;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-500: #6b7280;
            --gray-700: #374151;
            --gray-900: #111827;
        }

        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f4ff 0%, #faf5ff 50%, #f0fdfa 100%);
            min-height: 100vh;
        }
        
        .navbar {
            background: linear-gradient(135deg, var(--gray-900) 0%, var(--gray-700) 100%);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            padding: 1rem 0;
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: white !important;
        }
        
        .navbar-brand i {
            margin-right: 0.5rem;
        }
        
        .nav-tabs {
            border: none;
            gap: 8px;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .nav-tabs .nav-link {
            border: none;
            background: var(--gray-100);
            color: var(--gray-500);
            font-weight: 600;
            padding: 12px 32px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .nav-tabs .nav-link:hover {
            background: var(--gray-200);
            color: var(--gray-700);
            transform: translateY(-2px);
        }

        .nav-tabs .nav-link.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
        }

        .metric-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            border: 1px solid var(--gray-100);
            transition: all 0.3s ease;
            height: 100%;
        }

        .metric-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
        }

        .metric-card .icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 16px;
        }

        .metric-card .icon.blue {
            background: rgba(37, 99, 235, 0.1);
            color: var(--primary);
        }

        .metric-card .icon.green {
            background: rgba(5, 150, 105, 0.1);
            color: var(--success);
        }

        .metric-card .icon.purple {
            background: rgba(124, 58, 237, 0.1);
            color: var(--purple);
        }

        .metric-card .icon.orange {
            background: rgba(234, 88, 12, 0.1);
            color: var(--orange);
        }

        .metric-card .icon.cyan {
            background: rgba(8, 145, 178, 0.1);
            color: var(--cyan);
        }

        .metric-card .label {
            color: var(--gray-500);
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .metric-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--gray-900);
            line-height: 1.2;
        }

        .metric-card .value.small {
            font-size: 1.25rem;
        }

        .metric-card .subtext {
            color: var(--gray-500);
            font-size: 0.85rem;
            margin-top: 8px;
        }

        .top-days-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .top-days-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--gray-100);
        }

        .top-days-list li:last-child {
            border-bottom: none;
        }

        .top-days-list .rank {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            background: var(--gray-100);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.8rem;
            color: var(--gray-500);
            margin-right: 12px;
        }

        .top-days-list li:nth-child(1) .rank {
            background: #fef3c7;
            color: #b45309;
        }

        .top-days-list li:nth-child(2) .rank {
            background: #e5e7eb;
            color: #4b5563;
        }

        .top-days-list li:nth-child(3) .rank {
            background: #fed7aa;
            color: #c2410c;
        }

        .top-days-list .date {
            font-family: 'Courier New', monospace;
            font-weight: 600;
            color: var(--gray-700);
        }

        .top-days-list .revenue {
            font-weight: 600;
            color: var(--success);
        }

        .customer-ids {
            font-family: 'Courier New', monospace;
            background: var(--gray-100);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 1rem;
            color: var(--gray-700);
            word-break: break-all;
        }

        .chart-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            border: 1px solid var(--gray-100);
            margin-top: 24px;
        }

        .chart-card .chart-title {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--gray-700);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chart-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            color: var(--gray-500);
        }

        .loading .spinner-border {
            width: 3rem;
            height: 3rem;
            margin-bottom: 1rem;
        }

        .footer {
            background: var(--gray-900);
            color: var(--gray-500);
            padding: 20px 0;
            margin-top: 60px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <span class="navbar-brand">
                <i class="bi bi-book"></i>
                Bookstore Analytics Dashboard
            </span>
        </div>
    </nav>
    <div class="container py-5">
        
        <!-- Tab Navigation -->
        <ul class="nav nav-tabs" id="datasetTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="data1-tab" data-bs-toggle="tab" 
                        data-bs-target="#data1" type="button" role="tab">
                    <i class="bi bi-database me-2"></i>DATA1
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="data2-tab" data-bs-toggle="tab" 
                        data-bs-target="#data2" type="button" role="tab">
                    <i class="bi bi-database me-2"></i>DATA2
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="data3-tab" data-bs-toggle="tab" 
                        data-bs-target="#data3" type="button" role="tab">
                    <i class="bi bi-database me-2"></i>DATA3
                </button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="datasetTabContent">
            
            <!-- DATA1 Tab -->
            <div class="tab-pane fade show active" id="data1" role="tabpanel">
                <div class="loading" id="loading-data1">
                    <div class="spinner-border text-primary" role="status"></div>
                    <span>Loading DATA1...</span>
                </div>
                <div id="content-data1" style="display: none;"></div>
            </div>

            <!-- DATA2 Tab -->
            <div class="tab-pane fade" id="data2" role="tabpanel">
                <div class="loading" id="loading-data2">
                    <div class="spinner-border text-primary" role="status"></div>
                    <span>Loading DATA2...</span>
                </div>
                <div id="content-data2" style="display: none;"></div>
            </div>

            <!-- DATA3 Tab -->
            <div class="tab-pane fade" id="data3" role="tabpanel">
                <div class="loading" id="loading-data3">
                    <div class="spinner-border text-primary" role="status"></div>
                    <span>Loading DATA3...</span>
                </div>
                <div id="content-data3" style="display: none;"></div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p class="mb-0">Bookstore ETL Pipeline &bull; Data Analytics Dashboard</p>
        </div>
    </footer>

    <!-- Bootstrap JS (from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function formatCurrency(value) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2
            }).format(value);
        }

        /**
         * Format a number with commas
         */
        function formatNumber(value) {
            return new Intl.NumberFormat('en-US').format(value);
        }
        /**
         * Generate the HTML content for a dataset tab
         */
        function generateDashboardContent(data, datasetId) {
            // Build top 5 days list
            const topDaysHTML = data.top_5_revenue_days.map((day, index) => `
                <li>
                    <div class="d-flex align-items-center">
                        <span class="rank">${index + 1}</span>
                        <span class="date">${day.date}</span>
                    </div>
                    <span class="revenue">${formatCurrency(day.revenue)}</span>
                </li>
            `).join('');

            // Build the complete HTML
            return `
                <div class="row g-4">
                    
                    <!-- Top 5 Revenue Days -->
                    <div class="col-lg-4">
                        <div class="metric-card">
                            <div class="icon blue">
                                <i class="bi bi-calendar-check"></i>
                            </div>
                            <div class="label">Top 5 Revenue Days</div>
                            <ul class="top-days-list mt-3">
                                ${topDaysHTML}
                            </ul>
                        </div>
                    </div>

                    <!-- Unique Users -->
                    <div class="col-lg-4">
                        <div class="metric-card">
                            <div class="icon green">
                                <i class="bi bi-people"></i>
                            </div>
                            <div class="label">Unique Users</div>
                            <div class="value">${formatNumber(data.unique_users_count)}</div>
                            <div class="subtext">After deduplication</div>
                        </div>
                    </div>

                    <!-- Unique Author Sets -->
                    <div class="col-lg-4">
                        <div class="metric-card">
                            <div class="icon purple">
                                <i class="bi bi-pen"></i>
                            </div>
                            <div class="label">Unique Author Sets</div>
                            <div class="value">${formatNumber(data.unique_author_sets_count)}</div>
                            <div class="subtext">Distinct author combinations</div>
                        </div>
                    </div>

                    <!-- Most Popular Author -->
                    <div class="col-lg-6">
                        <div class="metric-card">
                            <div class="icon orange">
                                <i class="bi bi-star"></i>
                            </div>
                            <div class="label">Most Popular Author(s)</div>
                            <div class="value small">${data.most_popular_author}</div>
                            <div class="subtext">${formatNumber(data.most_popular_author_books_sold)} books sold</div>
                        </div>
                    </div>

                    <!-- Top Customer -->
                    <div class="col-lg-6">
                        <div class="metric-card">
                            <div class="icon cyan">
                                <i class="bi bi-trophy"></i>
                            </div>
                            <div class="label">Best Buyer (User IDs)</div>
                            <div class="customer-ids">[${data.top_customer_ids.join(', ')}]</div>
                            <div class="subtext">${formatCurrency(data.top_customer_total_spent)} total spent</div>
                        </div>
                    </div>
                </div>

                <!-- Daily Revenue Chart -->
                <div class="chart-card">
                    <div class="chart-title">
                        <i class="bi bi-graph-up text-primary"></i>
                        Daily Revenue Chart
                    </div>
                    <img src="data/charts/${datasetId}_daily_revenue.png" 
                         alt="Daily Revenue Chart for ${datasetId.toUpperCase()}">
                </div>
            `;
        }
        
        /**
         * Load data for a dataset and render the dashboard
         */
        async function loadDataset(datasetId) {
            const loadingEl = document.getElementById(`loading-${datasetId}`);
            const contentEl = document.getElementById(`content-${datasetId}`);

            try {
                // Fetch the JSON file
                const response = await fetch(`data/${datasetId}_results.json`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Generate and insert the HTML content
                contentEl.innerHTML = generateDashboardContent(data, datasetId);
                
                // Hide loading, show content
                loadingEl.style.display = 'none';
                contentEl.style.display = 'block';
                
            } catch (error) {
                console.error(`Error loading ${datasetId}:`, error);
                loadingEl.innerHTML = `
                    <div class="text-danger text-center">
                        <i class="bi bi-exclamation-triangle fs-1"></i>
                        <p class="mt-3">Failed to load ${datasetId.toUpperCase()} data.</p>
                        <p class="text-muted">Make sure the JSON files are in the data/ folder.</p>
                    </div>
                `;
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            // Load all datasets
            loadDataset('data1');
            loadDataset('data2');
            loadDataset('data3');
        });
    </script>
</body>
</html>
